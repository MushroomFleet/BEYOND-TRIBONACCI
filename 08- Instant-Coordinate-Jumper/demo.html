<body>
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Initializing Coordinate Jumper...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // PURE HASH FUNCTIONS - Position is Seed
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // SplitMix64-inspired hash for 64-bit quality from coordinates
        function coordHash(x, y, z, salt = 0) {
            // Handle BigInt or regular numbers
            const bx = typeof x === 'bigint' ? x : BigInt(Math.floor(x));
            const by = typeof y === 'bigint' ? y : BigInt(Math.floor(y));
            const bz = typeof z === 'bigint' ? z : BigInt(Math.floor(z));
            const bs = BigInt(salt);
            
            // Combine coordinates with golden ratio-derived constants
            let h = bx * 0x9E3779B97F4A7C15n;
            h ^= by * 0x85EBCA6B2F40C2F5n;
            h ^= bz * 0xC2B2AE3D27D4EB4Fn;
            h ^= bs * 0x165667B19E3779F9n;
            
            // SplitMix64 finalizer
            h ^= h >> 30n;
            h *= 0xBF58476D1CE4E5B9n;
            h ^= h >> 27n;
            h *= 0x94D049BB133111EBn;
            h ^= h >> 31n;
            
            // Mask to 53-bit safe integer
            return Number(h & 0x1FFFFFFFFFFFFFn);
        }

        // Convert hash to float [0, 1)
        function hashToFloat(hash) {
            return (hash % 0x1FFFFF) / 0x1FFFFF;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // STAR SYSTEM GENERATOR - Pure function of coordinates
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        const STAR_CLASSES = [
            { name: 'O', color: '#9BB0FF', temp: '30,000-50,000K', rarity: 0.00003 },
            { name: 'B', color: '#AABFFF', temp: '10,000-30,000K', rarity: 0.0013 },
            { name: 'A', color: '#CAD7FF', temp: '7,500-10,000K', rarity: 0.006 },
            { name: 'F', color: '#F8F7FF', temp: '6,000-7,500K', rarity: 0.03 },
            { name: 'G', color: '#FFF4EA', temp: '5,200-6,000K', rarity: 0.076 },
            { name: 'K', color: '#FFD2A1', temp: '3,700-5,200K', rarity: 0.121 },
            { name: 'M', color: '#FFCC6F', temp: '2,400-3,700K', rarity: 0.765 },
        ];

        const PLANET_TYPES = [
            { name: 'Gas Giant', icon: 'ü™ê', color: '#E8A87C' },
            { name: 'Ice Giant', icon: 'üßä', color: '#81D4FA' },
            { name: 'Rocky', icon: 'üåë', color: '#9E9E9E' },
            { name: 'Earth-like', icon: 'üåç', color: '#4CAF50' },
            { name: 'Ocean', icon: 'üåä', color: '#2196F3' },
            { name: 'Desert', icon: 'üèúÔ∏è', color: '#FFB74D' },
            { name: 'Volcanic', icon: 'üåã', color: '#FF5722' },
        ];

        function generateStarSystem(x, y, z, universeSeed = 42) {
            const systemSeed = coordHash(x, y, z, universeSeed);
            
            // Star class (weighted by rarity)
            const classRoll = hashToFloat(coordHash(x, y, z, 1));
            let cumulative = 0;
            let starClass = STAR_CLASSES[6]; // Default M
            for (const sc of STAR_CLASSES) {
                cumulative += sc.rarity;
                if (classRoll < cumulative) {
                    starClass = sc;
                    break;
                }
            }
            
            // Star properties
            const starMass = 0.08 + hashToFloat(coordHash(x, y, z, 2)) * 49.92;
            const starLuminosity = Math.pow(starMass, 3.5);
            const starAge = 0.1 + hashToFloat(coordHash(x, y, z, 3)) * 12.9;
            
            // Planet count (0-12)
            const planetCount = Math.floor(hashToFloat(coordHash(x, y, z, 4)) * 13);
            
            // Generate planets
            const planets = [];
            for (let i = 0; i < planetCount; i++) {
                const planetSeed = coordHash(x, y, z, 100 + i);
                const typeRoll = hashToFloat(planetSeed);
                const typeIndex = Math.floor(typeRoll * PLANET_TYPES.length);
                const orbitalRadius = 0.4 + 0.3 * Math.pow(2, i) * (0.7 + 0.6 * hashToFloat(planetSeed + 1));
                const hasMoons = hashToFloat(planetSeed + 2) < 0.4;
                const moonCount = hasMoons ? Math.floor(hashToFloat(planetSeed + 3) * 8) : 0;
                
                planets.push({
                    type: PLANET_TYPES[typeIndex],
                    orbitalRadius: orbitalRadius.toFixed(2),
                    moons: moonCount,
                });
            }
            
            // System name from hash
            const nameParts = ['Alpha', 'Beta', 'Gamma', 'Delta', 'Epsilon', 'Zeta', 'Eta', 'Theta', 'Iota', 'Kappa'];
            const suffixes = ['Prime', 'Major', 'Minor', 'Proxima', 'Ultima', 'Nova', 'Centauri', 'Reticuli'];
            const namePart1 = nameParts[Math.floor(hashToFloat(coordHash(x, y, z, 5)) * nameParts.length)];
            const namePart2 = suffixes[Math.floor(hashToFloat(coordHash(x, y, z, 6)) * suffixes.length)];
            const nameNum = Math.floor(hashToFloat(coordHash(x, y, z, 7)) * 9999);
            
            return {
                seed: systemSeed,
                name: `${namePart1} ${namePart2}-${nameNum}`,
                star: {
                    class: starClass,
                    mass: starMass.toFixed(2),
                    luminosity: starLuminosity.toFixed(2),
                    age: starAge.toFixed(1),
                },
                planets,
                coordinates: { x, y, z },
            };
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TRIBONACCI ITERATION SIMULATOR (for comparison)
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        function calculateTribonacciIterations(x, y, z) {
            const bx = typeof x === 'bigint' ? x : BigInt(Math.abs(Math.floor(x)));
            const by = typeof y === 'bigint' ? y : BigInt(Math.abs(Math.floor(y)));
            const bz = typeof z === 'bigint' ? z : BigInt(Math.abs(Math.floor(z)));
            const linearIndex = bx + by * 10000n + bz * 100000000n;
            return linearIndex * 4n;
        }

        function formatBigNumber(n) {
            if (typeof n !== 'bigint') n = BigInt(n);
            if (n < 1000n) return n.toString();
            if (n < 1000000n) return (Number(n) / 1000).toFixed(1) + 'K';
            if (n < 1000000000n) return (Number(n) / 1000000).toFixed(2) + 'M';
            if (n < 1000000000000n) return (Number(n) / 1000000000).toFixed(2) + 'B';
            if (n < 1000000000000000n) return (Number(n) / 1000000000000).toFixed(2) + 'T';
            if (n < 1000000000000000000n) return (Number(n) / 1000000000000000).toFixed(2) + 'Q';
            const str = n.toString();
            const exp = str.length - 1;
            return str[0] + '.' + str.slice(1, 4) + '√ó10^' + exp;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // REACT COMPONENT
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        function InstantCoordinateJumper() {
            const [coords, setCoords] = useState({ x: '1000', y: '500', z: '250' });
            const [system, setSystem] = useState(null);
            const [iterationsSaved, setIterationsSaved] = useState(0n);
            const [isGenerating, setIsGenerating] = useState(false);
            const [generationTime, setGenerationTime] = useState(0);
            const [showComparison, setShowComparison] = useState(false);
            const [presets] = useState([
                { name: 'Local Star', x: '10', y: '5', z: '3' },
                { name: 'Distant System', x: '999999', y: '888888', z: '777777' },
                { name: 'Edge of Galaxy', x: '1000000000000', y: '500000000000', z: '250000000000' },
                { name: 'Extreme (10^15)', x: '1000000000000000', y: '999999999999999', z: '888888888888888' },
                { name: 'Maximum Safe', x: '9007199254740991', y: '9007199254740991', z: '9007199254740991' },
            ]);
            
            const generateSystem = useCallback(() => {
                setIsGenerating(true);
                
                requestAnimationFrame(() => {
                    const startTime = performance.now();
                    
                    let x, y, z;
                    try {
                        x = BigInt(coords.x || '0');
                        y = BigInt(coords.y || '0');
                        z = BigInt(coords.z || '0');
                    } catch {
                        x = BigInt(0);
                        y = BigInt(0);
                        z = BigInt(0);
                    }
                    
                    const newSystem = generateStarSystem(x, y, z);
                    const endTime = performance.now();
                    
                    const tribIterations = calculateTribonacciIterations(x, y, z);
                    
                    setSystem(newSystem);
                    setIterationsSaved(tribIterations);
                    setGenerationTime((endTime - startTime).toFixed(3));
                    setIsGenerating(false);
                });
            }, [coords]);
            
            useEffect(() => {
                generateSystem();
            }, []);
            
            const handleCoordChange = (axis, value) => {
                const cleaned = value.replace(/[^0-9-]/g, '');
                setCoords(prev => ({ ...prev, [axis]: cleaned }));
            };
            
            const applyPreset = (preset) => {
                setCoords({ x: preset.x, y: preset.y, z: preset.z });
            };
            
            return (
                <div style={styles.container}>
                    <div style={styles.gridOverlay} />
                    <div style={styles.scanline} />
                    
                    <header style={styles.header}>
                        <div style={styles.titleSection}>
                            <h1 style={styles.title}>
                                <span style={styles.titleAccent}>‚ö°</span> INSTANT COORDINATE JUMPER
                            </h1>
                            <p style={styles.subtitle}>O(1) Random Access to Infinite Space</p>
                        </div>
                        <div style={styles.badge}>
                            <span style={styles.badgeText}>ZERO ITERATIONS</span>
                        </div>
                    </header>
                    
                    <div style={styles.mainGrid}>
                        <section style={styles.inputPanel}>
                            <h2 style={styles.panelTitle}>
                                <span style={styles.icon}>üìç</span> COORDINATES
                            </h2>
                            
                            <div style={styles.coordInputs}>
                                {['x', 'y', 'z'].map((axis) => (
                                    <div key={axis} style={styles.coordRow}>
                                        <label style={{
                                            ...styles.coordLabel,
                                            color: axis === 'x' ? '#FF6B6B' : axis === 'y' ? '#4ECDC4' : '#FFE66D'
                                        }}>
                                            {axis.toUpperCase()}
                                        </label>
                                        <input
                                            type="text"
                                            value={coords[axis]}
                                            onChange={(e) => handleCoordChange(axis, e.target.value)}
                                            style={styles.coordInput}
                                            placeholder="Enter coordinate..."
                                        />
                                    </div>
                                ))}
                            </div>
                            
                            <div style={styles.presets}>
                                <span style={styles.presetsLabel}>Quick Jump:</span>
                                <div style={styles.presetButtons}>
                                    {presets.map((preset, i) => (
                                        <button
                                            key={i}
                                            onClick={() => applyPreset(preset)}
                                            style={styles.presetBtn}
                                        >
                                            {preset.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            <button
                                onClick={generateSystem}
                                style={{
                                    ...styles.generateBtn,
                                    opacity: isGenerating ? 0.7 : 1,
                                }}
                                disabled={isGenerating}
                            >
                                {isGenerating ? '‚ü≥ GENERATING...' : '‚ö° INSTANT JUMP'}
                            </button>
                        </section>
                        
                        <section style={styles.resultPanel}>
                            {system && (
                                <>
                                    <div style={styles.systemHeader}>
                                        <h2 style={styles.systemName}>{system.name}</h2>
                                        <div style={styles.seedDisplay}>
                                            SEED: {system.seed.toString(16).toUpperCase().padStart(12, '0')}
                                        </div>
                                    </div>
                                    
                                    <div style={styles.starSection}>
                                        <div 
                                            style={{
                                                ...styles.starOrb,
                                                background: `radial-gradient(circle at 30% 30%, ${system.star.class.color}, ${system.star.class.color}88 50%, ${system.star.class.color}22 100%)`,
                                                boxShadow: `0 0 60px ${system.star.class.color}88, 0 0 120px ${system.star.class.color}44`,
                                            }}
                                        >
                                            <span style={styles.starClass}>{system.star.class.name}</span>
                                        </div>
                                        
                                        <div style={styles.starStats}>
                                            <div style={styles.statItem}>
                                                <span style={styles.statLabel}>Class</span>
                                                <span style={styles.statValue}>{system.star.class.name}-type</span>
                                            </div>
                                            <div style={styles.statItem}>
                                                <span style={styles.statLabel}>Temperature</span>
                                                <span style={styles.statValue}>{system.star.class.temp}</span>
                                            </div>
                                            <div style={styles.statItem}>
                                                <span style={styles.statLabel}>Mass</span>
                                                <span style={styles.statValue}>{system.star.mass} M‚òâ</span>
                                            </div>
                                            <div style={styles.statItem}>
                                                <span style={styles.statLabel}>Luminosity</span>
                                                <span style={styles.statValue}>{system.star.luminosity} L‚òâ</span>
                                            </div>
                                            <div style={styles.statItem}>
                                                <span style={styles.statLabel}>Age</span>
                                                <span style={styles.statValue}>{system.star.age} Gyr</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div style={styles.planetsSection}>
                                        <h3 style={styles.planetsTitle}>
                                            {system.planets.length} Orbiting Bodies
                                        </h3>
                                        <div style={styles.planetsList}>
                                            {system.planets.length === 0 ? (
                                                <div style={styles.noPlanets}>No planets detected</div>
                                            ) : (
                                                system.planets.map((planet, i) => (
                                                    <div key={i} style={styles.planetCard}>
                                                        <span style={styles.planetIcon}>{planet.type.icon}</span>
                                                        <div style={styles.planetInfo}>
                                                            <span style={styles.planetType}>{planet.type.name}</span>
                                                            <span style={styles.planetOrbit}>{planet.orbitalRadius} AU</span>
                                                            {planet.moons > 0 && (
                                                                <span style={styles.planetMoons}>{planet.moons} moon{planet.moons > 1 ? 's' : ''}</span>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </>
                            )}
                        </section>
                        
                        <section style={styles.comparisonPanel}>
                            <h2 style={styles.panelTitle}>
                                <span style={styles.icon}>üìä</span> PERFORMANCE
                            </h2>
                            
                            <div style={styles.methodCard}>
                                <div style={styles.methodHeader}>
                                    <span style={styles.methodIcon}>‚ö°</span>
                                    <span style={styles.methodName}>Hash-Based O(1)</span>
                                </div>
                                <div style={styles.methodStats}>
                                    <div style={styles.bigStat}>
                                        <span style={styles.bigStatValue}>0</span>
                                        <span style={styles.bigStatLabel}>iterations</span>
